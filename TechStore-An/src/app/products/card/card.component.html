<figure class="snip1249" >

    <div class="image">
      <img src={{imgUrl}}/>
    </div>
    <figcaption>
      <h5>{{title}}</h5>
      <p>{{description}}</p>
      <div class="price">
        <s></s>{{price}}
      </div>
      <div *ngIf="this.userService.connectedUser === ''; else elseBlock">
        <button class="add-to-cart" routerLink="/login">Add to Cart</button>
      </div>
      <ng-template #elseBlock>
        <button class="add-to-cart" (click)="addToCart()">Add to Cart</button>
      </ng-template>
      
    </figcaption>
  </figure>
